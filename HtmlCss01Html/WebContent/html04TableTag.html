<!DOCTYPE html>
<html>
<head>
	<title>테이블 태그</title>
</head>
<body>
	<!-- 
		테이블 태그
		tr: 표 내부의 행 태그 (table row)
		th: 표 내부의 제목 셀 태그 (table header)
		td: 표 내부의 일반 셀 태그 (table data)
	-->
	<table border="1">
		<tr>
			<th>헤더 1</th>
			<th>헤더 2</th>
		</tr>
		<tr>
			<td>데이터 1</td>
			<td>데이터 2</td>
		</tr>
		<tr>
			<td>데이터 3</td>
			<td>데이터 4</td>
		</tr>
	</table>
	
	<!-- table 태그 내부에 넣을 수 있는 다른 태그들 -->
	<table border="1">
		<caption>캡션</caption> <!-- 표 제목 -->
		<colgroup>
			<!-- 1열, 2열을(span="2") 빨간색으로 채운다(background: red). -->
			<col span="2" style="background: red" />
			<!-- 3열을 파란색으로 채운다. -->
			<col style="background: blue" />
		</colgroup>
		<thead style="background: green">
			<tr>
				<th>테이블 헤더</th>
				<th>테이블 헤더</th>
				<th>테이블 헤더</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
			</tr>
			<tr>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
			</tr>
			<tr>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
			</tr>
		</tbody>
		<tfoot style="background: yellow">
			<tr>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
				<td>테이블 데이터</td>
			</tr>
		</tfoot>
	</table>
	
	<!-- rowspan, colspan -->
	<table border="1">
		<tr>
			<th colspan="3">테이블 데이터</th>
			<th rowspan="3">테이블 데이터</th>
		</tr>
		
		<tr>
			<td>테이블 데이터</td>
			<td rowspan="2">테이블 데이터</td>
			<td>테이블 데이터</td>
		</tr>
		
		<tr>
			<td>테이블 데이터</td>
			<td>테이블 데이터</td>
		</tr>
	</table>
</body>
</html>
