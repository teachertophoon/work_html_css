<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>공간 분할 태그</title>
</head>
<body>

	<!-- 공간 분할 태그 -->
	
	<!-- div: block 형식으로 공간을 분할 (display 속성이 block) -->
	<div>안녕하세요.</div>
	<div>안녕하세요.</div>
	<div>안녕하세요.</div>
	<div>안녕하세요.</div>
	<div>안녕하세요.</div>
	
	<hr>
	
	<!-- span: inline 형식으로 공간을 분할 (display 속성이 inline)-->
	<span>안녕하세요.</span>
	<span>안녕하세요.</span>
	<span>안녕하세요.</span>
	<span>안녕하세요.</span>
	<span>안녕하세요.</span>
	
	<!-- h1 (display 속성이 block) -->
	<h1>안녕하세요</h1>
	<h1>안녕하세요</h1>
	
	<!-- a (display 속성이 inline) -->
	<a href="#">안녕하세요</a>
	<a href="#">안녕하세요</a>
	 
	
</body>
</html>
