<!DOCTYPE html>
<html>
<head>
	<title>HTML5 목록 태그</title>
</head>
<body>
	<!-- 순서가 있는 목록 -->
	<h1>Ordered List</h1>
	<ol>
		<li>페이스북</li>
		<li>트위터</li>
		<li>링크드인</li>
	</ol>
	
	<!-- 순서가 없는 목록 -->
	<h1>Unordered List</h1>
	<ul>
		<li>페이스북</li>
		<li>트위터</li>
		<li>링크드인</li>
	</ul>
	
	<!-- 중첩 목록 -->
	<ul>
		<li>HTML5
			<ol>
				<li>첫번째 항목</li>
				<li>두번째 항목</li>
				<li>세번째 항목</li>
			</ol>
		</li>
		<li>CSS
			<ul>
				<li>첫번째 항목</li>
				<li>두번째 항목</li>
				<li>세번째 항목</li>
			</ul>
		</li>
	</ul>
</body>
</html>
