<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 스타일 속성</title>
	<style>
		/*
			크기 단위
			%: 백분율 단위 (부모의 해당 속성 값 기준 - 상대값)
			em: 배수 단위 (부모의 해당 속성 값 기준 - 상대값)
			rem: 배수 단위 (Root 태그의 해당 속성 값 기준 - 상대값)
			px: 픽셀 (고정값)
		*/
		/* p:nth-child(1) {}
		p:nth-child(2) { font-size: 100% }
		p:nth-child(3) { font-size: 150% }
		p:nth-child(4) { font-size: 200% } */
		
		/* p:nth-child(1) {}
		p:nth-child(2) { font-size: 1em }
		p:nth-child(3) { font-size: 1.5em }
		p:nth-child(4) { font-size: 2em } */
		
		/* html { font-size: 20px }
		body { font-size: 16px }
		p:nth-child(1) {}
		p:nth-child(2) { font-size: 1rem }
		p:nth-child(3) { font-size: 1.5rem }
		p:nth-child(4) { font-size: 2rem } */
		
		html { font-size: 20px }
		body { font-size: 16px }
		p:nth-child(1) {}
		p:nth-child(2) { font-size: 20px }
		p:nth-child(3) { font-size: 30px }
		p:nth-child(4) { font-size: 40px }
		
	</style>
</head>
<body>
	<p>동해물과 백두산이 마르고 닳도록</p>
	<p>남산위에 저 소나무 철갑을 두른듯</p>
	<p>가을하늘 공활한데 높고 구름없이</p>
	<p>이기상과 이 마음으로 충성을 다하여</p>
</body>
</html>
