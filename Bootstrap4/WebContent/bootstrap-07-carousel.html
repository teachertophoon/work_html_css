<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap 07 Carousel</title>
</head>
<body>
	<!--
		옵션: http://bootstrap4.kr/docs/4.0/components/carousel/ 참고
		
		옵션명		유형				기본값		설명
		interval	number				5000		아이템 자동 순환 지연시간 입니다. false 인 경우, 캐러셀은 자동으로 순환하지 않습니다.
		keyboard	boolean				true		캐러셀이 키보드 이벤트에 반응해야 하는지 여부.
		pause		string | boolean	"hover"		"hover"로 설정하면 mouseenter에서 캐러셀의 순환을 일시 중지하고 mouseleave에서 캐러셀을 다시 시작합니다. 
													false로 설정하면 캐러셀 위에 마우스를 올리면(hover) 일시 중지되지 않습니다.
													터치 지원 디바이스에서 "hover"로 설정하면 touchend(사용자가 캐러셀과 상호 작용을 완료하면)에서
													두번의 인터벌 동안 순환이 일시 중지됩니다. 이것은 위의 마우스 동작에 추가 된 것입니다.
		ride		string				false		사용자가 첫번째 아이템을 수동으로 순환시킨 후 캐러셀을 자동 재생합니다.
													"carousel" 인 경우 로드시 캐러셀을 자동 재생 합니다.
		wrap		boolean				true		캐러셀이 지속적으로 순환 해야하는지 아니면 정지를 해야하는지.
	-->
	
	<div class="container">
		<!-- 슬라이드만 있는 경우 -->
		<div class="carousel slide" id="carousel01" data-ride="carousel" data-interval="2000">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="첫번째">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="두번째">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="세번째">
				</div>
			</div>
		</div>
		
		<!-- 컨트롤을 사용하는 경우 -->
		<div class="carousel slide" id="carousel02" data-ride="carousel" data-interval="2000">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="첫번째">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="두번째">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="세번째">
				</div>
			</div>
			<!-- 이전 버튼 -->
			<a class="carousel-control-prev" href="#carousel02" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			
			<!-- 다음 버튼 -->
			<a class="carousel-control-next" href="#carousel02" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		
		<!-- 인디케이터를 사용하는 경우 -->
		<div class="carousel slide" id="carousel03" data-ride="carousel" data-interval="2000">
			<!-- 인디케이터 -->
			<ol class="carousel-indicators">
				<li data-target="#carousel03" data-slide-to="0" class="active"></li>
				<li data-target="#carousel03" data-slide-to="1"></li>
				<li data-target="#carousel03" data-slide-to="2"></li>
			</ol>
			
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="첫번째">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="두번째">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="세번째">
				</div>
			</div>
			<!-- 이전 버튼 -->
			<a class="carousel-control-prev" href="#carousel03" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			
			<!-- 다음 버튼 -->
			<a class="carousel-control-next" href="#carousel03" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		
		<!-- 캡션을 사용하는 경우 -->
		<div class="carousel slide" id="carousel04" data-ride="carousel" data-interval="2000">
			<!-- 인디케이터 -->
			<ol class="carousel-indicators">
				<li data-target="#carousel04" data-slide-to="0" class="active"></li>
				<li data-target="#carousel04" data-slide-to="1"></li>
				<li data-target="#carousel04" data-slide-to="2"></li>
			</ol>
			
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="첫번째">
					<div class="carousel-caption d-none d-md-block">
						<h3>첫번째 슬라이드</h3>
						<p>동해물과 백두산이 마르고 닳도록</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="두번째">
					<div class="carousel-caption d-none d-md-block">
						<h3>두번째 슬라이드</h3>
						<p>남산위에 저 소나무 철갑을 두른듯</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="http://placehold.it/800x400" alt="세번째">
					<div class="carousel-caption d-none d-md-block">
						<h3>세번째 슬라이드</h3>
						<p>가을하는 공활한데 높고 구름없이</p>
					</div>
				</div>
			</div>
			<!-- 이전 버튼 -->
			<a class="carousel-control-prev" href="#carousel04" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			
			<!-- 다음 버튼 -->
			<a class="carousel-control-next" href="#carousel04" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
