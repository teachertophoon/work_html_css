<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<title>Bootstrap 00 Basic</title>
</head>
<body>
	<!-- 그리드(grid) 시스템 -->
	
	<!-- 
		1. 컨테이너
		부트스트랩에서 가장 기본적인 레이아웃 요소이며 기본 그리드 시스템을 사용하려면 필요
		고정폭 컨테이너(각 중단점에서 최대 넓이 변경), 유동폭 컨테이너(항상 '100% 넓이') 중에서
		선택
	-->
	
	<!-- 고정폭 컨테이너 -->
	<div class="container">안녕하세요. Hello</div>
	
	<!-- 유동폭 컨테이너 -->
	<div class="container-fluid">안녕하세요. Hello</div>
	
	<!--
		2. 그리드 시스템 (http://bootstrap4.kr/docs/4.0/layout/grid/)
							Extra small(<576px)		Small(>=576px)	Medium(>=768px)		Large(>=992px)	Extra Large(>=1200px)
		컨테이너 최대폭		None (auto)				540px			720px				960px			1140px
		Class 접두사		.col-					.col-sm-		.col-md-			.col-lg-		.col-xl-
		컬럼 개수			12
		컬럼 사이 간격		30px (각 컬럼의 사이드는 15px)
		중첩 가능			가능
		컬럼 순서지정		가능
	-->
	
	<!-- 단위와 숫자 없이 col 클래스를 사용하면 모든 디바이스에서 동일한 폭으로 출력 -->
	<div class="container">
		<div class="row">
			<div class="col">1-1번</div>
			<div class="col">1-2번</div>
		</div>
		<div class="row">
			<div class="col">1-3번</div>
			<div class="col">1-4번</div>
			<div class="col">1-5번</div>
		</div>
	</div>
	
	<!-- 단위는 없지만 숫자만 사용하는 col 클래스를 사용하면 모든 디바이스에서 숫자 폭으로 출력 -->
	<div class="container">
		<div class="row">
			<div class="col-8">2-1번</div>
			<div class="col-4">2-2번</div>
		</div>
	</div>
	
	<!--
		.col-sm- 클래스를 사용하여 스마트폰(.col-)에서는 수직으로 쌓이게 하고,
		테블릿(.col-sm-) 이상에서는 수평으로 쌓이는 기본 그리드 시스템 사용 
	-->
	<div class="container">
		<div class="row">
			<div class="col-sm-8">3-1번</div>
			<div class="col-sm-4">3-2번</div>
		</div>
		<div class="row">
			<div class="col-sm">3-3번</div>
			<div class="col-sm">3-4번</div>
			<div class="col-sm">3-5번</div>
		</div>
	</div>
	
	<!-- 클래스 조합 -->
	<div class="container">
		<!-- 스마트폰에서는 전체너비와 절반너비의 컬럼으로 수직 배치합니다. -->
		<div class="row">
			<div class="col-12 col-md-8 col-xl-2">4-1번</div>
			<div class="col-6 col-md-4 col-xl-4">4-2번</div>
		</div>
	</div>
	
	<!-- 컬럼 순서 지정 -->
	<div class="container">
		<div class="row">
			<div class="col">5-1번</div>
			<div class="col order-12">5-2번</div>
			<div class="col order-1">5-3번</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
