<!DOCTYPE html>
<html>
<head>
	<!-- 참고: http://bootstrap4.kr/docs/4.0/content/typography/ -->
	<meta charset="utf-8">	<!-- 페이지 인코딩 설정 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<title>Bootstrap 02 Typography</title>
</head>
<body>
	<!-- Headings -->
	<h1>h1. 부트스트랩 제목</h1>
	<h2>h2. 부트스트랩 제목</h2>
	<h3>h3. 부트스트랩 제목</h3>
	<h4>h4. 부트스트랩 제목</h4>
	<h5>h5. 부트스트랩 제목</h5>
	<h6>h6. 부트스트랩 제목</h6>
	
	<!-- Headings class -->
	<p class="h1">h1. 부트스트랩 제목</p>
	<p class="h2">h2. 부트스트랩 제목</p>
	<p class="h3">h3. 부트스트랩 제목</p>
	<p class="h4">h4. 부트스트랩 제목</p>
	<p class="h5">h5. 부트스트랩 제목</p>
	<p class="h6">h6. 부트스트랩 제목</p>
	
	<!-- Headings + 보조 텍스트 -->
	<h3>
		제목표시
		<small class="text-muted">보조 텍스트</small>
	</h3>
	
	<!-- Display headings -->
	<h1 class="display-1">Display 1</h1>
	<h1 class="display-2">Display 2</h1>
	<h1 class="display-3">Display 3</h1>
	<h1 class="display-4">Display 4</h1>
	
	<!-- lead -->
	<p class="lead">
		동해물과 백두산이 마르고 닳도록
	</p>
	
	<!-- 정렬 -->
	<div class="text-center">
		중앙 정렬
	</div>
	<div class="text-right">
		오른쪽 정렬
	</div>
	<div class="text-left">
		왼쪽 정렬
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
