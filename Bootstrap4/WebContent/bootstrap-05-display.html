<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap 05 Display</title>
</head>
<body>
	<!-- 
		모든 화면에서 숨기기	d-none
		xs에서만 숨기기			d-none d-sm-block
		sm에서만 숨기기			d-sm-none d-md-block
		md에서만 숨기기			d-md-none d-lg-block
		lg에서만 숨기기			d-lg-none d-xl-block
		xl에서만 숨기기			d-xl-none
		모든 화면에서 보이기	d-block
		xs에서만 보이기			d-block d-sm-none
		sm에서만 보이기			d-none d-sm-block d-md-none
		md에서만 보이기			d-none d-md-block d-lg-none
		lg에서만 보이기			d-none d-lg-block d-xl-none
		xl에서만 보이기			d-none d-xl-block
	-->
	<div class="d-none">모든 화면에서 숨기기</div>
	<div class="d-none d-sm-block">xs에서만 숨기기</div>
	<div class="d-sm-none d-md-block">sm에서만 숨기기</div>
	<div class="d-md-none d-lg-block">md에서만 숨기기</div>
	<div class="d-lg-none d-xl-block">lg에서만 숨기기</div>
	<div class="d-xl-none">xl에서만 숨기기</div>
	<div class="d-block">모든 화면에서 보이기</div>
	<div class="d-block d-sm-none">xs에서만 보이기</div>
	<div class="d-none d-sm-block d-md-none">sm에서만 보이기</div>
	<div class="d-none d-md-block d-lg-none">md에서만 보이기</div>
	<div class="d-none d-lg-block d-xl-none">lg에서만 보이기</div>
	<div class="d-none d-xl-block">xl에서만 보이기</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
